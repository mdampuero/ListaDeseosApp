<ion-list color="dark">
	<ion-item-sliding class="animated fadeInDown"  *ngFor="let item of deseosService.list | filterIsComplete: isComplete">
		<ion-item (click)="goToList(item)" color="dark" detail  >
			<ion-label>{{ item.title }}</ion-label>
			<ion-note color="tertiary" slot="end">{{ item.items.length}} items</ion-note>
		</ion-item>
		<ion-item-options side="end">
			<ion-item-option (click)="delete(item)" color="danger">
				<ion-icon slot="icon-only" name ="ios-trash"></ion-icon>
			</ion-item-option>
		</ion-item-options>
		<ion-item-options side="start">
			<ion-item-option (click)="edit(item)" color="primary">
				<ion-icon slot="icon-only" name ="create"></ion-icon>
			</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
