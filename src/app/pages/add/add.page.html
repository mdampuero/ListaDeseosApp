<ion-header no-border>
	<ion-toolbar color="dark" >
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ list.title }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="dark" >
	<ion-list color="dark">
		<ion-item color="dark">
			<ion-label position="floating">Nuevo item</ion-label>
			<ion-input type="text" 
			[(ngModel)]="titleItem"
			(keyup.enter)="addItem()"
			></ion-input>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-list-header color="dark">
			<ion-label>Tareas por hacer</ion-label>
		</ion-list-header>
		<ion-item-sliding class="animated fadeInDown"  *ngFor="let item of list.items; let i = index">
			<ion-item color="dark" >
				<ion-checkbox  color="tertiary" 
				[(ngModel)]="item.isComplete" 
				(ionChange)="changeItem(item)"
				slot="start"></ion-checkbox>
				<ion-label>{{ item.description}}</ion-label>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option (click)="delete(i)" color="danger">
					<ion-icon slot="icon-only" name ="ios-trash"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
